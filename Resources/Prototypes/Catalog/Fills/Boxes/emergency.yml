- type: entity
  name: ящик для виживання
  parent: BoxCardboard
  id: BoxSurvival
  description: Це коробка з основними внутрішніми елементами всередині.
  components:
  - type: StorageFill
    contents:
      - id: ClothingMaskBreath
      - id: EmergencyOxygenTankFilled
      - id: SpaceMedipen
      - id: EmergencyMedipen
      - id: Flare
      - id: FoodPSB
      - id: EncryptionKeyTraffic  # Frontier
  - type: Sprite
    layers:
      - state: internals
      - state: emergencytank

