# base BallisticAmmoProvider dispensers
- type: entity
  parent: BaseItem
  id: BaseAmmoProvider
  abstract: true
  components:
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Item
    size: 20
  - type: Sprite
    sprite: Objects/Storage/boxes.rsi

- type: entity
  parent: BaseAmmoProvider
  id: AmmoProviderShotgunShell
  abstract: true
  components:
    - type: BallisticAmmoProvider
      whitelist:
        tags:
        - ShellShotgun
      capacity: 20

# Shotgun Shells
- type: entity
  name: дозатор гумовик патронів для дробовика
  parent: AmmoProviderShotgunShell
  id: BoxBeanbag
  description: Коробка-дозатор, повна патронів, розроблена для рушниць riot.
  components:
    - type: BallisticAmmoProvider
      proto: ShellShotgunBeanbag
    - type: Sprite
      layers:
        - state: boxwide
        - state: shellbeanbag

- type: entity
  name: дозатор летальних патронів для дробовика
  parent: AmmoProviderShotgunShell
  id: BoxLethalshot
  description: Коробка-дозатор, наповнена смертоносними дробовими дробами, призначена для рушниць RIOT.
  components:
    - type: BallisticAmmoProvider
      proto: ShellShotgun
    - type: Sprite
      layers:
        - state: boxwide
        - state: shelllethal

- type: entity
  name: дозатор патронів картредж для дробовика
  parent: AmmoProviderShotgunShell
