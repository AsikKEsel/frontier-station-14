# As opposed to MagazineBox these are boxes of magazines so BoxMagazine
# CaselessRifle
- type: entity
  name: ящик магазинів
  parent: BoxCardboard
  id: BoxMagazine
  description: Ящик, повний магазинів.
  components:
  - type: Sprite
    layers:
      - state: box_security
      - state: magazine

- type: entity
  name: коробка безгільзових магазинів .25
  parent: BoxMagazine
  id: BoxMagazinePistolCaselessRifle
  description: Ящик, повний безгільзових магазинів .25.
  components:
  - type: StorageFill
    contents:
      - id: MagazinePistolCaselessRifle
        amount: 6

- type: entity
  name: коробка безгільзових (холостих) журналів .25
  parent: BoxMagazine
  id: BoxMagazinePistolCaselessRiflePractice
  description: Коробка, наповнена практичними магазинами без гільз калібру .25.
  components:
  - type: StorageFill
    contents:
      - id: MagazinePistolCaselessRiflePractice
        amount: 6

- type: entity
  name: коробка безгільзових (гумових) магазинів .25
  parent: BoxMagazine
  id: BoxMagazineCaselessRifleRubber
  description: Повна коробка
  components:
  - type: StorageFill
    contents:
      - id: MagazineCaselessRifleRubber
        amount: 6

