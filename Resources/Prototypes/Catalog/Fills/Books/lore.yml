# ---- Library Salvage Fills ----

- type: entity
  name: демономікон
  parent: BookBase
  id: BookDemonomicon
  noSpawn: true
  description: 'Хто знає, які темні чари можуть міститися на цих жахливих сторінках?'
  components:
  - type: Sprite
    sprite: Objects/Misc/books.rsi
    layers:
    - state: book_demonomicon

- type: entity
  name: demonomicon
  parent: BookDemonomicon
  id: BookDemonomiconRandom
  suffix: random
  components:
  - type: RandomSpawner
    prototypes:
    - BookDemonomicon1
    - BookDemonomicon2
    - BookDemonomicon3
    offset: 0.1

- type: entity
  parent: BookDemonomicon
  id: BookDemonomicon1
  suffix: 1
  components:
