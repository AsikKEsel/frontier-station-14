# Moth Foods, the three C's: cheese, coleslaw, and cotton
# Base ingredients
- type: entity
  name: сир з пліснявою
  parent: FoodBakingBase
  id: FoodMothHerbyCheese
  description: Як основний продукт традиційної кухні, сир часто доповнюють різними смаками, щоб зберегти різноманітність у їхньому раціоні.
  components:
  - type: FlavorProfile
    flavors:
      - cheesy
      - leafy
  - type: Sprite
    sprite: Nyanotrasen/Objects/Consumable/Food/moth.rsi
    state: herbycheese
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 10
        reagents:
        - ReagentId: Nutriment
          Quantity: 7
        - ReagentId: Protein
          Quantity: 2
        - ReagentId: Cream
          Quantity: 1
#Tastes like cheese, herbs

- type: entity
  name: салат
  parent: FoodBowlBase
  id: FoodMothSaladBase
  description: Базовий салат з капусти, червоної цибулі та помідорів.
  components:
  - type: FlavorProfile
    flavors:
      - cabbage
      - onion
      - tomato
  - type: Sprite
    sprite: Nyanotrasen/Objects/Consumable/Food/moth.rsi
    state: mothsaladbase
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 6
        reagents:
        - ReagentId: Nutriment
          Quantity: 4
        - ReagentId: Vitamin
          Quantity: 2

# base for our special sauces
- type: entity
  parent: BaseItem
  id: BaseFoodMothSauce
  name: боул з соусом
  abstract: true
  description: Маленька миска для приправ. Не підлягає багаторазовому використанню.
  components:
  - type: Drink
    solution: food
    refillable: false
    isOpen: true
  - type: DrawableSolution
    solution: food
  - type: InjectableSolution
    solution: food
  - type: DrainableSolution
    solution: food
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 15
  - type: SolutionTransfer
    maxTransferAmount: 15
  - type: Sprite
    netsync: false
    sprite: Nyanotrasen/Objects/Consumable/Food/moth.rsi
    state: condimentbowl
  - type: Icon
    sprite: Nyanotrasen/Objects/Consumable/Food/moth.rsi
    state: condimentbowl
  - type: TrashOnEmpty
    solution: food

# Tomato Sauce
- type: entity
  name: томатний соус
  parent: BaseFoodMothSauce
  id: FoodMothTomatoSauce
  description: Помідори з сіллю і зеленню.
  components:
  - type: FlavorProfile
    flavors:
      - tomato
  - type: Sprite
    layers:
      - state: condimentbowl
      - state: tomatosauce-3
        map: ["enum.SolutionContainerLayers.Fill"]
        visible: true
  - type: SolutionContainerManager
