  parent: BaseStorageItem
  name: скринька
  description: Ящик, захищений зчитувачем доступу.
  components:
  - type: Sprite
    sprite: Nyanotrasen/Objects/Storage/lockbox.rsi
    layers:
    - state: icon
    - state: locked
      map: ["enum.StorageVisualLayers.Lock"]
      shader: unshaded
  - type: Item
    size: Huge
  - type: Storage
    capacity: 60
  - type: Lock
  - type: AccessReader
  - type: Appearance
