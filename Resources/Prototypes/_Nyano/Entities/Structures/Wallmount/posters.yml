  id: PosterLegitMedicate
  name: "Прийміть ліки"
  description: "Серед можливих побічних ефектів можуть бути: нудота, розлад шлунку, запалення, набряк обличчя/горла, висип, лихоманка, головний біль, запаморочення, блювота та/або діарея, легке утворення синців, судоми, позіхання, що не припиняється, загальне відчуття дискомфорту або хвороби, кропив’янка. , втрата голосу, кровоточивість ясен та/або очних яблук, втрата апетиту, підвищений апетит, раптовий напад вибухового плачу, рентгенівське бачення, невиразна мова, імпровізована левітація, нетримання сечі, різкий неконтрольований спалах йодлю, безсоння, нарколепсія, проказа, спонтанний ріст нових кінцівок/геніталій, нестримний ріст волосся на спині, втрата ваги, збільшення ваги, зморщування, дальтонізм, ректальне оніміння, гостра здатність відчувати смак кольорів, невгамовна жага крові, неспокійні нігті, чутливість до світла, примус носити шкільну форму, цинга, прагнення до найманства, нестримна тяга до козячої крові, повстанське бажання розвинути пристрасть до азартних ігор, свербіж. Зателефонуйте своєму лікарю, щоб отримати медичну консультацію щодо цих або будь-яких інших побічних ефектів, які можуть виникнути." #credit Chris Zappa
  components:
