# Base

- type: entity
  id: SpawnPointJobBase
  parent: MarkerBase
  abstract: true
  suffix: Job Spawn
  components:
  - type: SpawnPoint
    spawn_type: Job
  - type: Sprite
    sprite: Markers/jobs.rsi

- type: entity
  name: точка появи спостерігача
  id: SpawnPointObserver
  parent: MarkerBase
  components:
  - type: Sprite
    sprite: Markers/jobs.rsi
    layers:
      - state: green
      - sprite: Mobs/Ghosts/ghost_human.rsi
        state: icon
    state: observer
  - type: SpawnPoint
    spawn_type: Observer

- type: entity
  name: пізно приєднався точка появи
  id: SpawnPointLatejoin
  parent: SpawnPointJobBase
  components:
  - type: Sprite
    state: green
  - type: SpawnPoint
    spawn_type: LateJoin

