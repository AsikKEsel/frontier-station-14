      soundInsert:
        path: /Audio/Weapons/Guns/Gunshots/grenade_launcher.ogg

- type: entity
  name: прив'язний пістолет
  parent:
  - BaseItem
  - PowerCellSlotMediumItem
  id: WeaponTetherGun
  description: Керує силою тяжіння навколо об’єктів, щоб кидати їх на високій швидкості.
  components:
    - type: TetherGun
      frequency: 5
      dampingRatio: 4
    - type: PowerCellDraw
    - type: Sprite
      sprite: Objects/Weapons/Guns/Launchers/tether_gun.rsi
      layers:
        - state: base
        - state: base-unshaded
          map: [ "unshaded" ]
          shader: unshaded
          visible: false
    - type: ToggleableLightVisuals
      spriteLayer: unshaded
      inhandVisuals:
        left:
          - state: inhand-left-unshaded
            shader: unshaded
        right:
          - state: inhand-right-unshaded
            shader: unshaded
    - type: Appearance
    - type: GenericVisualizer
      visuals:
        enum.TetherVisualsStatus.Key:
          unshaded:
            True: { visible: true }
            False: { visible: false }

- type: entity
  name: силовий пістолет
  parent:
    - BaseItem
    - PowerCellSlotMediumItem
  id: WeaponForceGun
  description: Керує силою тяжіння навколо об’єктів, щоб кидати їх на високій швидкості.
  components:
    - type: ForceGun
      frequency: 15
      dampingRatio: 4
      massLimit: 50
      lineColor: "#18a2d5"
      soundLaunch:
        path: /Audio/Weapons/soup.ogg
        params:
          volume: 2
    - type: PowerCellDraw
    - type: Sprite
      sprite: Objects/Weapons/Guns/Launchers/force_gun.rsi
      layers:
        - state: base
        - state: base-unshaded
          map: [ "unshaded" ]
          shader: unshaded
          visible: false
        - type: ToggleableLightVisuals
          spriteLayer: unshaded
          inhandVisuals:
            left:
              - state: inhand-left-unshaded
                shader: unshaded
            right:
              - state: inhand-right-unshaded
                shader: unshaded
        - type: Appearance
        - type: GenericVisualizer
          visuals:
            enum.TetherVisualsStatus.Key:
              unshaded:
                True: { visible: true }
                False: { visible: false }

- type: entity
  name: грайферний пістолет
  parent: BaseItem
  id: WeaponGrapplingGun
  components:
    - type: AmmoCounter
    - type: GrapplingGun
    - type: Gun
      soundGunshot: /Audio/Weapons/Guns/Gunshots/harpoon.ogg
      fireRate: 0.5
    - type: RechargeCycleAmmo
    - type: BasicEntityAmmoProvider
      proto: GrapplingHook
      capacity: 1
    - type: Sprite
      sprite: Objects/Weapons/Guns/Launchers/grappling_gun.rsi
      layers:
        - state: base
        - state: base-unshaded
          map: [ "unshaded" ]
          shader: unshaded
          visible: true
    - type: UseDelay
      delay: 1.5
    - type: Appearance
    - type: GenericVisualizer
      visuals:
        enum.TetherVisualsStatus.Key:
          unshaded:
            True: { state: base-unshaded }
            False: { state: base-unshaded-off }

