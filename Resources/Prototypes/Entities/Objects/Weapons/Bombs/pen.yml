- type: entity
  name: ручка
  suffix: Exploding
  parent: Pen
  description: Темна чорнильна ручка.
  id: PenExploding
  components:
  - type: OnUseTimerTrigger
    delay: 4
    examinable: false
  - type: Explosive
    explosionType: Default
    maxIntensity: 8
    intensitySlope: 5
    totalIntensity: 20
    canCreateVacuum: false
  - type: ActivateOnPaperOpened
  - type: ExplodeOnTrigger
  - type: TriggerOnSignal
  - type: DeviceLinkSink
    ports:
      - Trigger

- type: entity
  parent: BaseItem
  id: PenExplodingBox
  name: коробка для ручок, що вибухає
  description: Невелика коробочка з ручкою, що вибухає. При відкритті упаковка розпадається, не залишаючи слідів.
  components:
  - type: Sprite
    sprite: Objects/Storage/penbox.rsi
    state: exploding_pen
  - type: SpawnItemsOnUse
    items:
    - id: PenExploding
    sound:
      path: /Audio/Effects/unwrap.ogg
