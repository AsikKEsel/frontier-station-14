- type: entity
  name: сокира
  parent: BaseItem
  id: FireAxe
  description: Воістину, зброя божевільного. Кому прийде в голову боротися з вогнем сокирою?
  components:
  - type: Tag
    tags:
    - FireAxe
  - type: Sharp
  - type: Sprite
    sprite: Objects/Weapons/Melee/fireaxe.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: -90
    swingLeft: true
    attackRate: 0.75
    damage:
      types:
        # axes are kinda like sharp hammers, you know?
        Blunt: 5
        Slash: 13
        Structural: 7
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Blunt: 2.5
        Slash: 10.5
        Structural: 60
  - type: Item
    size: 150
  - type: Clothing
    sprite: Objects/Weapons/Melee/fireaxe.rsi
    quickEquip: false
    slots:
    - back
    - suitStorage
  - type: Tool
    qualities:
      - Prying
  - type: TilePrying
    advanced: true
  - type: Prying
  - type: UseDelay
    delay: 1

- type: entity
  id: FireAxeFlaming
  name: пожежна сокира
  parent: FireAxe
  description: Навіщо боротися з вогнем сокирою, коли можна боротися вогнем і сокирою? Тепер із міцною прогумованою ручкою!
  components:
  - type: IgniteOnMeleeHit
    fireStacks: 1
  - type: Sprite
    sprite: Objects/Weapons/Melee/fireaxeflaming.rsi
    state: icon
  - type: Clothing
    sprite: Objects/Weapons/Melee/fireaxeflaming.rsi
    quickEquip: false
    slots:
    - back
    - suitStorage
