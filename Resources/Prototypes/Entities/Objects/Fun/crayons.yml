  parent: BaseItem
  id: Crayon
  name: олівець
  description: Кольоровий олівець. Виглядає смачно. Хмм...
  components:
  - type: Sprite
    sprite: Objects/Fun/crayons.rsi
  - type: Item
    sprite: Objects/Fun/crayons.rsi
    size: 1
  - type: Tag
    tags:
    - Write
    - Crayon
    - Trash
  - type: SpaceGarbage
  - type: UserInterface
    interfaces:
    - key: enum.CrayonUiKey.Key
      type: CrayonBoundUserInterface
  - type: Crayon
    capacity: 15
  - type: Food
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: Nutriment
          Quantity: 3
        - ReagentId: MindbreakerToxin
          Quantity: 2
  - type: StaticPrice
    price: 5

