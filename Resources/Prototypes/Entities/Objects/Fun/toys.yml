## Plushies

- type: entity
  parent: BaseItem
  id: BasePlushie
  abstract: true
  components:
  - type: Sprite
    sprite: Objects/Fun/toys.rsi
  - type: EmitSoundOnUse
    sound:
      collection: ToySqueak
  - type: EmitSoundOnActivate
    sound:
      collection: ToySqueak
  - type: EmitSoundOnCollide
    sound:
      collection: ToySqueak
  - type: EmitSoundOnLand
    sound:
      collection: ToyFall
  - type: ItemCooldown
  - type: UseDelay
    delay: 1.0
  - type: MeleeWeapon
    soundHit:
      collection: ToySqueak
    damage:
      types:
        Blunt: 0
  - type: PhysicalComposition
    materialComposition:
      Cloth: 100
  - type: StaticPrice
    price: 5

- type: entity
  parent: BasePlushie
  id: PlushieGhost
  name: привид м'яке весілля
  description: Початок вашої особистої БАНДИ ПРИВИДІВ!
  components:
    - type: Sprite
      sprite: Mobs/Ghosts/ghost_human.rsi
      state: icon
      noRot: true
    - type: Item
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeAabb
            bounds: "-0.25,-0.25,0.25,0.25"
          density: 20
          mask:
            - ItemMask
          restitution: 0.98
          friction: 0.01
    - type: Physics
      angularDamping: 0.02
      linearDamping: 0.02
      fixedRotation: true
      bodyType: Dynamic
    - type: TileFrictionModifier
      modifier: 0.1
    - type: Tag
      tags:
        - ForceableFollow
        - PlushieGhost
    - type: RandomWalk
      accumulatorRatio: 0.5
      maxSpeed: 1
      minSpeed: 0.25

- type: entity
  parent: PlushieGhost
  id: PlushieGhostRevenant
  name: м'яка іграшка ревенант
  suffix: DO NOT MAP
  description: Такий м’який, що майже хочеться подрімати...
  components:
    - type: Sprite
      sprite: Mobs/Ghosts/revenant.rsi
      state: icon
      noRot: true
    - type: Construction
      graph: PlushieGhostRevenant
      node: plushie

- type: entity
  parent: BasePlushie
  id: PlushieBee
  name: бджолиний плюш
  description: Мила іграшка, яка нагадує ще симпатичнішого програматора. Треба бути монстром, щоб це перемолоти.
  components:
  - type: Sprite
    state: plushie_h
  - type: Extractable
    grindableSolutionName: bee
  - type: SolutionContainerManager
    solutions:
      bee:
        reagents:
          - ReagentId: GroundBee
            Quantity: 10

- type: entity
  parent: BasePlushie
  id: PlushieHampter
  name: хамптер плюші
  description: Мила м'яка іграшка, що нагадує хом'яка. Його обличчя виглядає зморщеним.
  components:
  - type: Sprite
    state: plushie_hampter
  - type: EmitSoundOnUse
    sound:
      path: /Audio/Items/Toys/mousesqueek.ogg
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Items/Toys/mousesqueek.ogg
  - type: EmitSoundOnActivate
    sound:
      path: /Audio/Items/Toys/mousesqueek.ogg
  - type: MeleeWeapon
    wideAnimationRotation: 180
    soundHit:
      path: /Audio/Items/Toys/mousesqueek.ogg

- type: entity
  parent: PlushieBee
  id: PlushieRGBee
  name: Плюш РЖБі
  description: Симпатична іграшка, яка нагадує плюшеву бджілку, коли ви приймаєте ЛСД.
  components:
  - type: PointLight
    radius: 1.5
    energy: 2
  - type: RgbLightController
    layers: [ 0 ]

- type: entity
  parent: BasePlushie
  id: PlushieNuke
  name: нюкі плюш
  description: М'яка іграшка, яка нагадує синдикатного ядерного оперативника. Тег стверджує, що оперативники є суто фіктивними.
  components:
  - type: Sprite
    state: plushie_nuke

- type: entity
  parent: BasePlushie
  id: PlushieRouny
  name: рудий плюш
  description: Руні
  components:
  - type: Sprite
    state: plushie_rouny

- type: entity
  parent: BasePlushie
  id: PlushieLamp
  name: ламповий плюш
  description: Друг, що випромінює світло!
  components:
  - type: Sprite
    state: plushie_lamp
  - type: PointLight
    radius: 1.5
    energy: 2
    netsync: false
- type: entity
  parent: BasePlushie
  id: PlushieLizard #Weh!
  name: ящірка плюшева
  description: Чарівна м'яка іграшка, яка нагадує ящірку. Створено CentCom як символічну ініціативу по боротьбі з видизмом у робочому середовищі. «Вітайте своїх нових колег, коли ви робите це шикарно, з розкритими обіймами!»
  components:
  - type: Sprite
    state: plushie_lizard
  - type: EmitSoundOnUse
    sound:
      path: /Audio/Items/Toys/weh.ogg
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Items/Toys/weh.ogg
  - type: EmitSoundOnActivate
    sound:
      path: /Audio/Items/Toys/weh.ogg
  - type: MeleeWeapon
    wideAnimationRotation: 180
    soundHit:
      path: /Audio/Items/Toys/weh.ogg

- type: entity
  parent: BasePlushie
  id: PlushieSpaceLizard #ᵂᵉʰ!
  name: плюшева космічна ящірка
  description: Чарівна м'яка іграшка, яка нагадує ящірку в костюмі EVA. Створено CentCom як символічну ініціативу по боротьбі з видовим характером у космічному середовищі. «Вітайте своїх нових коледжів, як ви робите це шикарно, з розпростертими обіймами!»
  components:
  - type: Sprite
    state: plushie_spacelizard
  - type: EmitSoundOnUse
    sound:
      path: /Audio/Items/Toys/muffled_weh.ogg
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Items/Toys/muffled_weh.ogg
  - type: EmitSoundOnActivate
    sound:
      path: /Audio/Items/Toys/muffled_weh.ogg
  - type: MeleeWeapon
    wideAnimationRotation: 180
    soundHit:
      path: /Audio/Items/Toys/muffled_weh.ogg

- type: entity
  parent: BasePlushie
  id: PlushieDiona
  name: діона плюшева
  description: Чарівна м'яка іграшка, яка нагадує діону. Любить воду та обійми. Не мочити!
  components:
    - type: Sprite
      layers:
        - state: plushie_diona
        - state: plushie_diona1
          map: [ "enum.SolutionContainerLayers.Fill" ]
          visible: false
    - type: EmitSoundOnUse
      sound:
        path: /Audio/Items/Toys/toy_rustle.ogg
    - type: EmitSoundOnLand
      sound:
        path: /Audio/Items/Toys/toy_rustle.ogg
    - type: EmitSoundOnActivate
      sound:
        path: /Audio/Items/Toys/toy_rustle.ogg
    - type: MeleeWeapon
      wideAnimationRotation: 180
      soundHit:
        path: /Audio/Items/Toys/toy_rustle.ogg
    - type: SolutionContainerManager
      solutions:
        plushie:
          maxVol: 1
    - type: RefillableSolution
      solution: plushie
    - type: SolutionContainerVisuals
      maxFillLevels: 1
      fillBaseName: plushie_diona
      changeColor: false
    - type: Appearance
    - type: Reactive
      reactions:
        - reagents: [ Water ]
          methods: [ Touch ]
          effects:
            - !type:AddToSolutionReaction
              solution: plushie
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeAabb
            bounds: "-0.3,-0.3,0.3,0.3"
          density: 15
          mask:
            - ItemMask
        rehydrate:
          shape:
            !type:PhysShapeAabb
            bounds: "-0.3,-0.3,0.3,0.3"
          hard: false
          layer:
            - LowImpassable
    - type: CollisionWake
      enabled: false

