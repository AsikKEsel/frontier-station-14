# Leaves

- type: entity
  name: листя коноплі
  parent: ProduceBase
  id: LeavesCannabis
  description: "Нещодавно легалізовано в більшості галактик."
  components:
  - type: Sprite
    sprite: Objects/Specific/Hydroponics/cannabis.rsi
  - type: Produce
    seedId: cannabis
  - type: Food
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: THC
          Quantity: 15

- type: entity
  name: висушене листя коноплі
  parent: BaseItem
  id: LeavesCannabisDried
  description: "Висушене листя коноплі, готове до подрібнення."
  components:
  - type: Stack
    stackType: LeavesCannabisDried
    count: 1
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: THC
          Quantity: 12
  - type: Sprite
    sprite: Objects/Specific/Hydroponics/tobacco.rsi
    state: dried

- type: entity
  name: Мелений канабіс
  parent: BaseItem
  id: GroundCannabis
  description: "Мелений канабіс, готовий взяти вас у подорож."
  components:
  - type: Stack
    stackType: GroundCannabis
    count: 1
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: THC
          Quantity: 20
  - type: Sprite
    sprite: Objects/Misc/reagent_fillings.rsi
    state: powderpile
    color: darkgreen
  - type: Construction
    graph: smokeableGroundCannabis
    node: ground
  - type: Tag
    tags:
      - Smokable
  - type: Item
    size: 1

- type: entity
  name: листя тютюну
  parent: ProduceBase
  id: LeavesTobacco
  description: "Висушіть їх, щоб зробити кілька димів."
  components:
  - type: Sprite
    sprite: Objects/Specific/Hydroponics/tobacco.rsi
  - type: Produce
    seedId: tobacco

- type: entity
  name: висушене листя тютюну
  parent: BaseItem
  id: LeavesTobaccoDried
  description: "Висушене листя тютюну, готове до подрібнення."
  components:
  - type: Stack
    stackType: LeavesTobaccoDried
    count: 1
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: Nicotine
          Quantity: 2
  - type: Sprite
    sprite: Objects/Specific/Hydroponics/tobacco.rsi
    state: dried

- type: entity
  name: мелений тютюну
  parent: BaseItem
  id: GroundTobacco
  description: "Подрібнений тютюн ідеально підходить для самокрутних сигарет."
  components:
  - type: Stack
    stackType: GroundTobacco
    count: 1
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: Nicotine
          Quantity: 10
  - type: Sprite
    sprite: Objects/Misc/reagent_fillings.rsi
    state: powderpile
    color: brown
  - type: Construction
    graph: smokeableGroundTobacco
    node: ground
  - type: Tag
    tags:
      - Smokable
  - type: Item
    size: 1
