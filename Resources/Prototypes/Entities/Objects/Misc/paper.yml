- type: entity
  id: BoxFolderClipboard
  parent: BoxFolderBase
  name: дошка кліпу
  description: Найкраща зброя для тих, хто на передовій бюрократії.
  components:
  - type: Sprite
    sprite: Objects/Misc/clipboard.rsi
    layers:
    - state: clipboard
    - state: clipboard_paper
      map: ["clipboard_paper"]
      visible: false
    - state: clipboard_pen
      map: ["clipboard_pen"]
      visible: false
    - state: clipboard_over
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: []
      pen_slot: !type:ContainerSlot {}
  - type: ItemSlots
    slots:
      pen_slot:
        name: Pen
        whitelist:
          tags:
            - Write
        insertOnInteract: false
  - type: Item
    sprite: Objects/Misc/clipboard.rsi
    size: 10
  - type: Clothing
    slots: [belt]
    quickEquip: false
    sprite: Objects/Misc/clipboard.rsi
  - type: Storage
    capacity: 20
    whitelist:
      tags:
        - Document
  - type: ItemMapper
    mapLayers:
      clipboard_paper:
        whitelist:
          tags:
          - Document
      clipboard_pen:
        whitelist:
          tags:
          - Write
  - type: MeleeWeapon
    wideAnimationRotation: 180
    damage:
      types:
        Blunt: 6

- type: entity
  id: BoxFolderQmClipboard
  parent: BoxFolderBase
  name: заявка цифрова дошка
  description: Громіздкий електричний буфер обміну, наповнений замовленнями на доставку та деталями фінансування. З такою кількістю компрометуючих документів, ви повинні зберегти це в безпеці.
  components:
  - type: Sprite
    sprite: Objects/Misc/qm_clipboard.rsi
    layers:
    - state: qm_clipboard
    - state: qm_clipboard_paper
      map: ["qm_clipboard_paper"]
      visible: false
    - state: qm_clipboard_pen
      map: ["qm_clipboard_pen"]
      visible: false
    - state: qm_clipboard_over
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: []
      pen_slot: !type:ContainerSlot {}
  - type: ItemSlots
    slots:
      pen_slot:
        name: Pen
        whitelist:
          tags:
            - Write
        insertOnInteract: true
  - type: Item
    sprite: Objects/Misc/qm_clipboard.rsi
    size: 10 # Frontier
  - type: Clothing
    slots: [belt]
    quickEquip: false
    sprite: Objects/Misc/qm_clipboard.rsi
  - type: Storage
    capacity: 90
    quickInsert: true
    whitelist:
      tags:
        - Document
  - type: StorageFill
    contents: [] #to override base folder fill
  - type: ItemMapper
    mapLayers:
      qm_clipboard_paper:
        whitelist:
          tags:
          - Document
      qm_clipboard_pen:
        whitelist:
          tags:
          - Write
  - type: CargoOrderConsole
  - type: ActivatableUI
    verbText: qm-clipboard-computer-verb-text
    key: enum.CargoConsoleUiKey.Orders
  - type: UserInterface
    interfaces:
    - key: enum.CargoConsoleUiKey.Orders
      type: CargoOrderConsoleBoundUserInterface
    - key: enum.StorageUiKey.Key
      type: StorageBoundUserInterface
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 10

