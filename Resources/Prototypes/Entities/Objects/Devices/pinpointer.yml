- type: entity
  name: пінпоінтер
  description: Портативний пристрій стеження. Цей, як правило, набагато більший, але налаштований на фіксацію певних сигналів.
  parent: BaseItem
  id: PinpointerBase
  abstract: true
  components:
  - type: Transform
    noRot: True
  - type: Sprite
    noRot: True
    sprite: Objects/Devices/pinpointer.rsi
    layers:
    - state: pinpointer
      map: ["enum.PinpointerLayers.Base"]
    - state: pinonnull
      map: ["enum.PinpointerLayers.Screen"]
      shader: unshaded
      visible: false
  - type: Item
    sprite: Objects/Devices/pinpointer.rsi
  - type: Pinpointer
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.PinpointerVisuals.IsActive:
        enum.PinpointerLayers.Screen:
          True: { visible: True }
          False: { visible: False }
      enum.PinpointerVisuals.TargetDistance:
        enum.PinpointerLayers.Screen:
          Unknown: { state: pinonnull }
          Reached: { state: pinondirect }
          Close: { state: pinonclose }
          Medium: { state: pinonmedium }
          Far: { state: pinonfar }
  - type: AnimationPlayer

- type: entity
  name: пінпоінтер
  id: PinpointerNuclear
  parent: PinpointerBase
  components:
  - type: Pinpointer
    component: NukeDisk
    targetName: nuclear authentication disk

- type: entity
  name: універсальний пінпоінтер
  description: Портативний пристрій відстеження, який фіксує будь-яку фізичну сутність у вимкненому стані.
  id: PinpointerUniversal
  parent: PinpointerBase
  components:
  - type: Pinpointer
    updateTargetName: true
    canRetarget: true
  - type: Sprite
    noRot: True
    sprite: Objects/Devices/pinpointer.rsi
    layers:
    - state: pinpointer_crew
      map: ["enum.PinpointerLayers.Base"]
    - state: pinonnull
      map: ["enum.PinpointerLayers.Screen"]
      shader: unshaded
      visible: false
  - type: StaticPrice # Frontier
    price: 150

- type: entity
  parent: PinpointerBase
  id: PinpointerStation
  suffix: Station
  components:
  - type: Pinpointer
    component: BecomesStation
    targetName: the station
