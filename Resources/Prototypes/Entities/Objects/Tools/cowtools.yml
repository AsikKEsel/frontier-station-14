  description: Відкрутіть шурупи і робіть те що вам нада.
  components:
  - type: Sprite
    sprite: Objects/Tools/Cowtools/moodriver.rsi
    state: moodriver
  - type: Item
    sprite: Objects/Tools/Cowtools/moodriver.rsi
  - type: ItemCooldown
  - type: MeleeWeapon
    attackRate: 1.5
    damage:
      types:
        Blunt: 0.1 #poke poke poke
  - type: Tool
    qualities:
    - Screwing
    useSound:
      collection: Screwdriver
    speed: 0.05

- type: entity
  name: гайковий ключ
  parent: BaseItem
  id: Wronch
  description: Можна відкрутити все що тримається на гайках.
  components:
  - type: Sprite
    sprite: Objects/Tools/Cowtools/wronch.rsi
    state: wronch
  - type: Item
    sprite: Objects/Tools/Cowtools/wronch.rsi
  - type: ItemCooldown
  - type: MeleeWeapon
    attackRate: 1.5
    damage:
      types:
        Blunt: 0.1
  - type: Tool
    qualities:
    - Anchoring
    useSound:
      path: /Audio/Items/ratchet.ogg
    speed: 0.05

- type: entity
  name: лом
  parent: BaseItem
  id: Cowbar
  description: Відмовтеся від своїх проблем.
  components:
  - type: Sprite
    sprite: Objects/Tools/Cowtools/cowbar.rsi
    state: cowbar
  - type: Item
    sprite: Objects/Tools/Cowtools/cowbar.rsi
  - type: ItemCooldown
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 1
  - type: StaminaDamageOnHit
    damage: 5 #have you ever been hit with a plastic bat? that shit hurts
  - type: Tool
    qualities:
    - Prying
    useSound:
      path: /Audio/Items/crowbar.ogg
    speed: 0.05
  - type: TilePrying
  - type: Prying

- type: entity
  name: Мультитул
  parent: BaseItem
  id: Mooltitool
  description: Грубий інструмент для копіювання, зберігання та надсилання електричних імпульсів і сигналів через дроти та машини.
  components:
  - type: Sprite
    sprite: Objects/Tools/Cowtools/mooltitool.rsi
    state: mooltitool
  - type: Item
    sprite: Objects/Tools/Cowtools/mooltitool.rsi
  - type: Tool
    qualities:
    - Pulsing
  - type: Tag
    tags:
      - Multitool

- type: entity
  name: зварювальний інструмент
  parent: Welder
  id: Cowelder
  description: "Розплавляє що завгодно, якщо є паливо, не забувайте про захист очей!"
  components:
  - type: Sprite
    sprite: Objects/Tools/Cowtools/cowelder.rsi
  - type: Item
    size: 10
    sprite: Objects/Tools/Cowtools/cowelder.rsi
  - type: Tool
    speed: 0.05
  - type: Welder
    litMeleeDamageBonus:
      types: # When lit, negate standard melee damage and replace with heat
        Heat: 0.5
        Blunt: -5

- type: entity
  name: Мілка лізер
  parent: BaseItem
  id: Milkalyzer
  description: Ручний екологічний сканер, який повідомляє поточний рівень газу.
  components:
  - type: Sprite
    sprite: Objects/Tools/Cowtools/milkalyzer.rsi
    layers:
    - state: milkalyzer
  - type: GasAnalyzer
  - type: UserInterface
    interfaces:
    - key: enum.GasAnalyzerUiKey.Key
      type: GasAnalyzerBoundUserInterface
  - type: Appearance

- type: entity
  name: ящик для інструментів
  parent: ToolboxBase
  id: CowToolbox
  description: Коробка дивної форми, укомплектована... інструментами?
