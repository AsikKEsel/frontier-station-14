  - type: Sprite
    sprite: Objects/Tools/Cowtools/cow_toolbox.rsi
    state: cow_toolbox
  - type: Item
    sprite: Objects/Tools/Cowtools/cow_toolbox.rsi
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 4

- type: entity
  id: CowToolboxFilled
  name: ящик для інструментів
  suffix: Filled
  parent: CowToolbox
  components:
  - type: StorageFill
    contents:
    - id: Haycutters
