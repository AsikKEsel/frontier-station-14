- type: entity
  name: кусачки
  parent: BaseItem
  id: Haycutters
  description: Це вбиває провід.
  components:
  - type: Tag
    tags:
    - PlantSampleTaker
  - type: Sprite
    sprite: Objects/Tools/Cowtools/haycutters.rsi
    state: haycutters
  - type: ItemCooldown
  - type: MeleeWeapon
    damage:
      types:
        Pierce: 0
    attackRate: 2
  - type: Tool
    qualities:
    - Cutting
    useSound:
      path: /Audio/Items/wirecutter.ogg
    speed: 0.05
  - type: Item
    sprite: Objects/Tools/Cowtools/haycutters.rsi

- type: entity
  name: викрутка
  parent: BaseItem
