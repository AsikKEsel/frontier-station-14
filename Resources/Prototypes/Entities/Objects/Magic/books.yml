- type: entity
  id: BaseSpellbook
  name: книга заклинань
  parent: BaseItem
  abstract: true
  components:
    - type: Sprite
      sprite: Objects/Misc/books.rsi
      layers:
        - state: book_demonomicon
    - type: Spellbook
    - type: Tag
      tags:
      - Spellbook

- type: entity
  id: SpawnSpellbook
  name: спавн книга заклинань
  parent: BaseSpellbook
  components:
    - type: Spellbook
      spells:
        ActionSpawnMagicarpSpell: -1

- type: entity
  id: ForceWallSpellbook
  name: Силова стіна книга заклинань
  parent: BaseSpellbook
  components:
    - type: Sprite
      sprite: Objects/Magic/spellbooks.rsi
      layers:
        - state: bookforcewall
    - type: Spellbook
      spells:
        ActionForceWall: -1

- type: entity
  id: BlinkBook
  name: мерехтіння книга заклинань
  parent: BaseSpellbook
  components:
    - type: Sprite
      sprite: Objects/Magic/spellbooks.rsi
      layers:
        - state: spellbook
    - type: Spellbook
      spells:
        ActionBlink: -1

- type: entity
  id: SmiteBook
  name: вразити книгу заклинань
  parent: BaseSpellbook
  components:
  - type: Sprite
    sprite: Objects/Magic/spellbooks.rsi
    layers:
    - state: spellbook
  - type: Spellbook
    spells:
      ActionSmite: -1

- type: entity
  id: KnockSpellbook
  name: стук книга заклинань
  parent: BaseSpellbook
  components:
    - type: Sprite
      sprite: Objects/Magic/spellbooks.rsi
      layers:
        - state: bookknock
    - type: Spellbook
      spells:
        ActionKnock: -1

- type: entity
  id: FireballSpellbook
  name: книга заклинань вогненної кулі
  parent: BaseSpellbook
  components:
  - type: Sprite
    sprite: Objects/Magic/spellbooks.rsi
    layers:
    - state: bookfireball
  - type: Spellbook
    spells:
      ActionFireball: -1

- type: entity
  id: ScrollRunes
  name: сувій рун
  parent: BaseSpellbook
  components:
  - type: Sprite
    sprite: Objects/Magic/magicactions.rsi
    layers:
    - state: spell_default
  - type: Spellbook
    spells:
      ActionFlashRune: -1
      ActionExplosionRune: -1
      ActionIgniteRune: -1
      ActionStunRune: -1
