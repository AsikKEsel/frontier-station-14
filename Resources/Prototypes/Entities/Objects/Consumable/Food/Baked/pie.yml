# Tastes like pie, nuts.

- type: entity
  name: банановий кремовий пиріг
  parent: FoodPieBase
  id: FoodPieBananaCream
  description: Як вдома, на планеті клоунів! ХОНК!
  components:
  - type: FlavorProfile
    flavors:
      - sweet
      - banana
      - creamy
  - type: Food
    trash: FoodPlateTin
  - type: Sprite
    layers:
    - state: tin
    - state: plain
  - type: CreamPie
  - type: ContainerContainer
    containers:
      payloadSlot: !type:ContainerSlot
  - type: ItemSlots
    slots:
      payloadSlot:
        whitelist:
          components:
          - OnUseTimerTrigger
        insertSound:
          path: /Audio/Weapons/Guns/Empty/empty.ogg
        ejectSound:
          path: /Audio/Weapons/Guns/Empty/empty.ogg
  - type: Tag
    tags:
    - Fruit 
    - Pie
# Tastes like pie, cream, banana.

