# Base

- type: entity
  parent: FoodInjectableBase
  id: FoodPieBase
  abstract: true
  components:
  - type: FlavorProfile
    flavors:
      - sweet
  - type: Sprite
    sprite: Objects/Consumable/Food/Baked/pie.rsi
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 31
        reagents: #Most of these are this with slight variations, not worth changing until we have the rest of the reagents
        - ReagentId: Nutriment
          Quantity: 11
        - ReagentId: Vitamin
          Quantity: 5
        - ReagentId: Flavorol
          Quantity: 11
  - type: SliceableFood
    count: 4
  - type: Tag
    tags:
    - Pie

- type: entity
  parent: FoodInjectableBase # Not sliceable
  id: FoodPieSliceBase
  abstract: true
  description: Скибочка пирога. Смачного!
  components:
  - type: FlavorProfile
    flavors:
      - sweet
  - type: Sprite
    sprite: Objects/Consumable/Food/Baked/pie.rsi
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 6
        reagents:
        - ReagentId: Nutriment
          Quantity: 1.2
        - ReagentId: Vitamin
          Quantity: 1
        - ReagentId: Flavorol
          Quantity: 1.5

# Pie

- type: entity
  name: яблучний пиріг
  parent: FoodPieBase
  id: FoodPieApple
  description: Пиріг із солодким, солодким коханням... або яблуком.
  components:
  - type: FlavorProfile
    flavors:
      - sweet
      - apple
  - type: Sprite
    layers:
    - state: tin
    - state: apple
  - type: SliceableFood
    slice: FoodPieAppleSlice
  - type: Tag
    tags:
    - Fruit 
    - Pie 
  
- type: entity
  name: шматочок яблучного пирога
  parent: FoodPieSliceBase
  id: FoodPieAppleSlice
  components:
  - type: FlavorProfile
    flavors:
      - sweet
      - apple
  - type: Sprite
    layers:
    - state: plain-slice
    - state: alpha-slice-filling
      color: orange
  - type: Tag
    tags:
    - Fruit 
    - Pie
# Tastes like pie, apple.

