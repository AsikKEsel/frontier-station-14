- type: entity
  parent: DrinkBase
  id: FlaskBase
  abstract: true
  components:
  - type: Drink
  - type: PhysicalComposition
    materialComposition:
      Steel: 300

- type: entity
  parent: FlaskBase
  id: DrinkShinyFlask
  name: близкуча фляга
  description: A shiny metal flask. It appears to have a Greek symbol inscribed on it.
  components:
  - type: Sprite
    sprite: Objects/Consumable/Drinks/shinyflask.rsi

- type: entity
  parent: FlaskBase
  id: DrinkMREFlask
  name: фляга MRE
  description: An old military flask, filled with the finest contents for soldiers
  components:
  - type: Sprite
    sprite: Objects/Consumable/Drinks/mreflask.rsi
  - type: SolutionContainerManager
    solutions:
      drink:
        reagents:
        - ReagentId: Water
          Quantity: 50
  - type: TrashOnEmpty
    solution: drink
  - type: StaticPrice
    price: 12.5

