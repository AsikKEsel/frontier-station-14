- type: entity
  parent: BaseItem
  id: DrinkShaker
  name: шейкер
  description: Надійний друг бармена.
  components:
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 100
  - type: Drink
  - type: FitsInDispenser
    solution: drink
  - type: DrawableSolution
    solution: drink
  - type: RefillableSolution
    solution: drink
  - type: DrainableSolution
    solution: drink
  - type: SolutionTransfer
    canChangeTransferAmount: true
  - type: Spillable
    solution: drink
  - type: Sprite
    sprite: Objects/Consumable/Drinks/shaker.rsi
    state: icon
  - type: UserInterface
    interfaces:
    - key: enum.TransferAmountUiKey.Key
      type: TransferAmountBoundUserInterface
  - type: PhysicalComposition
    materialComposition:
      Steel: 50
  - type: StaticPrice
    price: 1

- type: entity
  parent: DrinkGlassBase
  id: DrinkShotGlass
  name: чарка
  description: Ідеально підходить для того, щоб сердито вдаритися по столу.
  components:
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 7
  - type: SolutionTransfer
    transferAmount: 10
    minTransferAmount: 10
  - type: Drink
  - type: Sprite
    sprite: Objects/Consumable/Drinks/shotglass.rsi
    layers:
      - state: icon
        map: [ "enum.SolutionContainerLayers.Base" ]
      - state: fill1
        map: [ "enum.SolutionContainerLayers.Fill" ]
        visible: false
      - state: icon-front
        map: [ "enum.SolutionContainerLayers.Overlay" ]
  - type: Appearance
  - type: SolutionContainerVisuals
    maxFillLevels: 2
    fillBaseName: fill
  - type: StaticPrice
    price: 1

- type: entity
  parent: DrinkGlassBase
  id: DrinkJar
  name: банка
  description: Кубок хіпстера
  components:
  - type: Drink
  - type: Sprite
    sprite: Objects/Consumable/Drinks/jar.rsi

- type: entity
  parent: DrinkGlassBase
  id: DrinkJarWhat
  name: банка з чимось
  description: Ви точно не можете сказати, що це таке.
  components:
  - type: Drink
  - type: Sprite
    sprite: Objects/Consumable/Drinks/jar_what.rsi
