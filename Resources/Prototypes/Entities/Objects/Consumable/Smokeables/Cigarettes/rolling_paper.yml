- type: entity
  parent: BaseStorageItem
  name: пачка рулонного паперу
  id: PackPaperRolling
  description: Пачка тонких аркушів паперу, які використовуються для виготовлення вишуканих коптильних виробів.
  components:
  - type: Storage
    whitelist:
      tags:
      - RollingPaper
      - CigFilter
    capacity: 20
  - type: StorageFill
    contents:
      - id: PaperRolling
        amount: 4
  - type: Sprite
    sprite: Objects/Consumable/Smokeables/Cigarettes/paper.rsi
    state: cigpapers
  - type: Item
    sprite: Objects/Consumable/Smokeables/Cigarettes/paper.rsi

- type: entity
  parent: PackPaperRolling
  name: пачка рулонного паперу з фільтрами
  id: PackPaperRollingFilters
  description: Упаковка фільтрів і тонких шматочків паперу, які використовуються для виготовлення високоякісних продуктів для куріння.
  components:
  - type: Storage
    whitelist:
      tags:
      - RollingPaper
      - CigFilter
    capacity: 32
  - type: StorageFill
    contents:
      - id: PaperRolling
        amount: 2
      - id: CigaretteFilter
        amount: 2

- type: entity
  id: PaperRolling
  name: рулонний папір
  description: Тонкий аркуш паперу, який використовується для виготовлення вишуканих коптильних виробів.
  suffix: Full
  parent: BaseItem
  components:
  - type: Stack
    stackType: PaperRolling
    count: 5
  - type: Sprite
    sprite: Objects/Consumable/Smokeables/Cigarettes/paper.rsi
    state: cigpaper
  - type: Item
    sprite: Objects/Consumable/Smokeables/Cigarettes/paper.rsi
    size: 5
  - type: Tag
    tags:
    - RollingPaper
    - Trash
  - type: SpaceGarbage

- type: entity
  id: PaperRolling1
  suffix: Single
  parent: PaperRolling
  components:
    - type: Stack
      count: 1
    - type: Item
      size: 1

- type: entity
  id: CigaretteFilter
  name: сигаретний фільтр
  description: Смужка твердого паперу, яка використовується як фільтр для сигарет ручної роботи.
  suffix: Full
  parent: BaseItem
  components:
  - type: Stack
    stackType: CigaretteFilter
    count: 5
  - type: Sprite
    sprite: Objects/Consumable/Smokeables/Cigarettes/paper.rsi
    state: cigfilter
  - type: Item
    sprite: Objects/Consumable/Smokeables/Cigarettes/paper.rsi
    size: 10
  - type: Tag
    tags:
    - CigFilter
    - Trash

- type: entity
  id: CigaretteFilter1
  suffix: Single
  parent: CigaretteFilter
  components:
    - type: Stack
      count: 1
    - type: Item
      size: 2
