- type: entity
  id: CigaretteSpent
  parent: Cigarette
  suffix: spent
  components:
  - type: Sprite
    state: burnt-icon
  - type: Smokable
    state: Burnt
  - type: SolutionContainerManager
    solutions:
      smokable:
        maxVol: 20

- type: entity
  id: CigaretteSyndicate
  suffix: syndicate
  parent: Cigarette
  name: сигарета
  components:
  - type: SolutionContainerManager
    solutions:
      smokable:
        maxVol: 40
        reagents:
