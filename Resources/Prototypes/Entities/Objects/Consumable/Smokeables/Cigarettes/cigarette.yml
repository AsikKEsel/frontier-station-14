- type: entity
  id: Cigarette
  parent: BaseCigar
  name: сигарета
  description: Скруток тютюну і нікотин.
  components:
  - type: Sprite
    sprite: Objects/Consumable/Smokeables/Cigarettes/cigarette.rsi
    state: unlit-icon
  - type: Tag
    tags:
      - Cigarette
      - Trash
  - type: SpaceGarbage
  - type: Clothing
    sprite: Objects/Consumable/Smokeables/Cigarettes/cigarette.rsi
    slots: [ mask ]
    equippedPrefix: unlit
  - type: Item
    size: 1
  - type: Construction
    graph: smokeableCigarette
    node: cigarette

