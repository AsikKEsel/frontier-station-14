#Asteroid rocks
#These can probably be merged with the rock types below these now, but I'm not going to mess with it since I don't want to risk altering any behavior.
- type: entity
  id: AsteroidRock
  parent: BaseStructure
  name: астероїдна скеля
  suffix: Low Ore Yield
  description: Скелястий астероїд.
  components:
  - type: SoundOnGather
  - type: Gatherable
    whitelist:
      tags:
        - Pickaxe
  - type: IconSmooth
    key: walls
    mode: NoSprite
  - type: SmoothEdge
  - type: Sprite
    sprite: Structures/Walls/rock.rsi
    layers:
      - state: rock_asteroid
      - map: [ "enum.EdgeLayer.South" ]
        state: rock_asteroid_south
      - map: [ "enum.EdgeLayer.East" ]
        state: rock_asteroid_east
      - map: [ "enum.EdgeLayer.North" ]
        state: rock_asteroid_north
      - map: [ "enum.EdgeLayer.West" ]
        state: rock_asteroid_west
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Occluder
  - type: Airtight
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        density: 100
        mask:
        - FullTileMask
        layer:
        - WallLayer
  - type: OreVein
    oreChance: 0.2
    oreRarityPrototypeId: RandomOreDistributionStandard

- type: entity
  id: AsteroidRockMining
  parent: AsteroidRock
  name: астероїдна скеля
  suffix: higher ore yield
  description: Астероїд.
