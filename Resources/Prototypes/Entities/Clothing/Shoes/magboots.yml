- type: entity
  parent: ClothingShoesBase
  id: ClothingShoesBootsMag
  name: магнітні ботінки
  description: Магнітні черевики, які часто використовуються під час позашляховиків, щоб гарантувати, що користувач залишається безпечно прикріпленим до автомобіля.
  components:
    - type: Sprite
      sprite: Clothing/Shoes/Boots/magboots.rsi
      layers:
      - state: icon
        map: [ "enum.ToggleVisuals.Layer" ]
    - type: Clothing
      sprite: Clothing/Shoes/Boots/magboots.rsi
    - type: Magboots
    - type: ClothingSpeedModifier
      walkModifier: 0.85
      sprintModifier: 0.8
      enabled: false
    - type: Appearance
    - type: GenericVisualizer
      visuals:
        enum.ToggleVisuals.Toggled:
          enum.ToggleVisuals.Layer:
            True: {state: icon-on}
            False: {state: icon}
    - type: StaticPrice
      price: 145
    - type: Tag
      tags:
      - WhitelistChameleon

- type: entity
  parent: ClothingShoesBootsMag
  id: ClothingShoesBootsMagAdv
  name: просунуті магнітні ботінки
  description: Сучасні магнітні черевики, які не гальмують свого власника.
  components:
  - type: Sprite
    sprite: Clothing/Shoes/Boots/magboots-advanced.rsi
    state: icon
  - type: Clothing
    sprite: Clothing/Shoes/Boots/magboots-advanced.rsi
  - type: Magboots
    toggleAction: ActionToggleMagbootsAdvanced
  - type: ClothingSpeedModifier
    walkModifier: 1
    sprintModifier: 1
    enabled: false
  - type: NoSlip
  - type: Tag
    tags:
    - WhitelistChameleon
    - HighRiskItem
  - type: StaticPrice
    price: 750

- type: entity
  parent: ClothingShoesBootsMag
  id: ClothingShoesBootsMagBlinding
  name: магнітні ботінки сліпучої швидкості
  description: Вони виглядатимуть привабливо на такому транспортнику, як ви.
  components:
  - type: ClothingSpeedModifier
    walkModifier: 1.10 #PVS isn't too much of an issue when you are blind...
    sprintModifier: 1.10
    enabled: false
  - type: StaticPrice
    price: 3000

- type: entity
  parent: ClothingShoesBase
  id: ClothingShoesBootsMagSyndie
  name: криваво-червоні магнітні ботінки
  description: Магнітні чоботи зі зворотною інженерією, які мають потужну магнітну силу та вбудовані двигуни.
  components:
  - type: Sprite
    sprite: Clothing/Shoes/Boots/magboots-syndicate.rsi
    state: icon
  - type: Clothing
    sprite: Clothing/Shoes/Boots/magboots-syndicate.rsi
  - type: Magboots
    toggleAction: ActionToggleMagbootsSyndie
  - type: ClothingSpeedModifier
    walkModifier: 0.95
    sprintModifier: 0.9
    enabled: false
  - type: GasTank
    outputPressure: 42.6
    air:
      # 2 minutes of thrust
      volume: 0.75
      temperature: 293.15
      moles:
        - 0.153853429 # oxygen
        - 0.153853429 # nitrogen
  - type: ActivatableUI
    key: enum.SharedGasTankUiKey.Key
  - type: UserInterface
    interfaces:
      - key: enum.SharedGasTankUiKey.Key
        type: GasTankBoundUserInterface
  - type: Explosive
    explosionType: Default
    maxIntensity: 20
  - type: Jetpack
    moleUsage: 0.00085
  - type: CanMoveInAir
  - type: InputMover
    toParent: true
  - type: MovementSpeedModifier
    weightlessAcceleration: 1
    weightlessFriction: 0.3
    weightlessModifier: 1.2
  - type: Tag
    tags:
      - WhitelistChameleon

- type: entity
  id: ActionBaseToggleMagboots
  name: Перемикач магнітних ботінків
  description: Вмикає та вимикає магнітні ботінки.
  noSpawn: true
  components:
  - type: InstantAction
    itemIconStyle: NoItem
    event: !type:ToggleMagbootsEvent

- type: entity
  id: ActionToggleMagboots
  parent: ActionBaseToggleMagboots
  noSpawn: true
  components:
  - type: InstantAction
    icon: { sprite: Clothing/Shoes/Boots/magboots.rsi, state: icon }
    iconOn: { sprite : Clothing/Shoes/Boots/magboots.rsi, state: icon-on }

- type: entity
  id: ActionToggleMagbootsAdvanced
  parent: ActionBaseToggleMagboots
  noSpawn: true
  components:
  - type: InstantAction
    icon: { sprite: Clothing/Shoes/Boots/magboots-advanced.rsi, state: icon }
    iconOn: Clothing/Shoes/Boots/magboots-advanced.rsi/icon-on.png

- type: entity
  id: ActionToggleMagbootsSyndie
  parent: ActionBaseToggleMagboots
  noSpawn: true
  components:
  - type: InstantAction
    icon: { sprite: Clothing/Shoes/Boots/magboots-syndicate.rsi, state: icon }
    iconOn: Clothing/Shoes/Boots/magboots-syndicate.rsi/icon-on.png
