- type: entity
  id: ActionFlashRune
  name: Флеш руна
  description: Викликає руну, яка осліпляє, якщо її використати.
  noSpawn: true
  components:
  - type: InstantAction
    useDelay: 10
    itemIconStyle: BigAction
    icon:
      sprite: Objects/Magic/magicactions.rsi
      state: spell_default
    event: !type:InstantSpawnSpellEvent
      prototype: FlashRune

