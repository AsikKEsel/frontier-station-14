#Bible
- type: entity
  name: свята травко біблія
  description: священна книга для послідовників церкви травки
  parent: BaseStorageItem
  id: Weejurnum
  components:
  - type: UseDelay
    delay: 10.0
  - type: Bible
    damage:
      groups:
        Brute: -15
        Burn: -15
    damageOnFail:
      groups:
        Brute: 15
        Airloss: 15
    damageOnUntrainedUse: ## What a non-chaplain takes when attempting to heal someone
      groups:
        Burn: 10
  - type: Prayable
    bibleUserOnly: true
  - type: ReactionMixer
    mixMessage: "bible-mixing-success"
    reactionTypes:
    - Holy
  - type: ItemCooldown
  - type: Sprite
    sprite: _NF/Faction/Objects/weejurnum.rsi
    state: icon
  - type: Item
    size: Normal
    sprite: _NF/Faction/Objects/weejurnum.rsi
  - type: Clothing
    slots:
    - Belt
  - type: Storage
    capacity: 10
  - type: UserInterface
    interfaces:
    - key: enum.StorageUiKey.Key
      type: StorageBoundUserInterface
  - type: Tag
    tags:
    - Book
